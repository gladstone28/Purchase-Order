<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Purchase Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Online Purchase Order Form</h1>
        <p>Please upload your purchase order and fill out the information below. Our sales team will confirm inventory availability and follow up with you shortly.</p>

        <form id="purchaseOrderForm" action="https://formspree.io/f/mjvnazvr" method="POST" enctype="multipart/form-data">
            <label for="completerName">Your Name:</label>
            <input type="text" id="completerName" name="completerName" required>

            <label for="completerEmail">Your Email:</label>
            <input type="email" id="completerEmail" name="completerEmail" required>

            <label for="companyName">Company Name & Address:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="contactName">Contact Name & Mobile No.:</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="orderFile">Upload your Purchase Order Document:</label>
            <input type="file" id="orderFile" name="orderFile" required>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
    }

    h1 {
        color: #333;
    }

    p {
        font-size: 14px;
        color: #666;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<script>
    document.getElementById('purchaseOrderForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission
        alert('Your order has been received! Our sales team will contact you shortly.');
        // Here you can add further logic to actually submit the form via AJAX/Fetch API
    };
</script>
