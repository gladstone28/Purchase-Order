<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Purchase Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Online Purchase Order Form</h1>
        <p>Please upload your purchase order and fill out the information below. Our sales team will confirm inventory availability and follow up with you shortly.</p>

        <form action="https://formspree.io/f/mjvnazvr" method="POST" enctype="multipart/form-data">
            <label for="companyName">Company Name & Address:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="contactName">Contact Name & Mobile No.:</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="orderFile">Upload your Purchase Order Document:</label>
            <input type="file" id="orderFile" name="orderFile" required>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
